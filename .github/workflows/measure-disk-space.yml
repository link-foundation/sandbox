name: Measure Disk Space and Update README

on:
  push:
    branches:
      - main
    paths:
      - 'scripts/ubuntu-24-server-install.sh'
      - 'Dockerfile'
      - '.github/workflows/measure-disk-space.yml'
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      force_update:
        description: 'Force update README even if no changes detected'
        required: false
        type: boolean
        default: false

# Only run one instance at a time
concurrency:
  group: measure-disk-space-${{ github.ref }}
  cancel-in-progress: true

jobs:
  measure-disk-space:
    name: Measure Component Disk Space
    runs-on: ubuntu-24.04
    timeout-minutes: 180  # 3 hours max for full installation measurement

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Free up disk space
        run: |
          echo "=== Initial disk space ==="
          df -h /

          echo ""
          echo "=== Freeing up disk space ==="

          # Remove large directories that won't affect apt functionality
          # NOTE: We intentionally do NOT run apt-get remove/autoremove as it breaks
          # package installation. See docs/case-studies/issue-29 for details.
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

          # Refresh apt cache to ensure all packages are available
          sudo apt-get update

          echo ""
          echo "=== Disk space after cleanup ==="
          df -h /

      - name: Create data directory
        run: mkdir -p data

      - name: Run disk space measurement
        id: measure
        run: |
          echo "=== Starting disk space measurement ==="

          # Make script executable
          chmod +x scripts/measure-disk-space.sh

          # Run measurement script with sudo
          sudo ./scripts/measure-disk-space.sh --json-output data/disk-space-measurements.json 2>&1 | tee measurement.log

          echo "=== Measurement complete ==="

          # Check if JSON was created
          if [ -f data/disk-space-measurements.json ]; then
            echo "json_created=true" >> $GITHUB_OUTPUT
            echo ""
            echo "=== Measurements JSON ==="
            cat data/disk-space-measurements.json
          else
            echo "json_created=false" >> $GITHUB_OUTPUT
            echo "ERROR: JSON file was not created"
            exit 1
          fi

      - name: Update README with component sizes
        if: steps.measure.outputs.json_created == 'true'
        env:
          JSON_FILE: data/disk-space-measurements.json
          README_FILE: README.md
        run: |
          chmod +x scripts/update-readme-sizes.sh
          ./scripts/update-readme-sizes.sh

          echo ""
          echo "=== Updated README section ==="
          sed -n '/<!-- COMPONENT_SIZES_START -->/,/<!-- COMPONENT_SIZES_END -->/p' README.md || echo "No markers found in README"

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet README.md data/disk-space-measurements.json 2>/dev/null; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected:"
            git diff --stat README.md data/disk-space-measurements.json 2>/dev/null || true
          fi

      - name: Validate measurements
        id: validate
        run: |
          TOTAL_SIZE=$(python3 -c "import json; print(json.load(open('data/disk-space-measurements.json'))['total_size_mb'])" 2>/dev/null || echo "0")
          COMPONENT_COUNT=$(python3 -c "import json; print(len(json.load(open('data/disk-space-measurements.json'))['components']))" 2>/dev/null || echo "0")

          echo "Total size: ${TOTAL_SIZE}MB"
          echo "Component count: ${COMPONENT_COUNT}"

          # Validate that measurements are reasonable
          # Total size should be at least 1000MB (1GB) for a full installation
          # Should have at least 10 components measured
          if [ "$TOTAL_SIZE" -lt 1000 ] || [ "$COMPONENT_COUNT" -lt 10 ]; then
            echo "WARNING: Measurements appear incomplete or invalid!"
            echo "  - Total size: ${TOTAL_SIZE}MB (expected >= 1000MB)"
            echo "  - Components: ${COMPONENT_COUNT} (expected >= 10)"
            echo ""
            echo "This likely indicates a problem with the measurement script."
            echo "See docs/case-studies/issue-29 for common causes."
            echo ""
            echo "valid=false" >> $GITHUB_OUTPUT
          else
            echo "Measurements look valid"
            echo "valid=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.has_changes == 'true' && steps.validate.outputs.valid == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add README.md data/disk-space-measurements.json

          # Create commit message with summary
          TOTAL_SIZE=$(python3 -c "import json; print(json.load(open('data/disk-space-measurements.json'))['total_size_mb'])" 2>/dev/null || echo "unknown")

          git commit -m "chore: update component disk space measurements (${TOTAL_SIZE}MB total)"

          git push origin main

          echo "Changes committed and pushed successfully"

      - name: Fail on invalid measurements
        if: steps.changes.outputs.has_changes == 'true' && steps.validate.outputs.valid != 'true'
        run: |
          echo "ERROR: Invalid measurements detected. Not committing to prevent data corruption."
          echo "Please investigate the measurement logs and fix the underlying issue."
          exit 1

      - name: Upload measurement artifacts
        uses: actions/upload-artifact@v4
        with:
          name: disk-space-measurements
          path: |
            data/disk-space-measurements.json
            measurement.log
          retention-days: 30

      - name: Summary
        run: |
          echo "## Disk Space Measurement Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f data/disk-space-measurements.json ]; then
            python3 -c "
          import json
          with open('data/disk-space-measurements.json', 'r') as f:
              data = json.load(f)
          print(f\"**Generated at:** {data['generated_at']}\")
          print()
          print(f\"**Total Installation Size:** {data['total_size_mb']} MB\")
          print()
          print('### Components by Size')
          print()
          print('| Component | Category | Size (MB) |')
          print('|-----------|----------|-----------|')
          components = sorted(data['components'], key=lambda x: x['size_mb'], reverse=True)
          for comp in components:
              print(f\"| {comp['name']} | {comp['category']} | {comp['size_mb']} |\")
          " >> $GITHUB_STEP_SUMMARY
          else
            echo "Measurement JSON not found" >> $GITHUB_STEP_SUMMARY
          fi
